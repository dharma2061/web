<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid rgb(160, 140, 140);
            border-radius:100%;
            height: 200px;
            width: 200px;
            box-shadow: 0px 3px 12px rgb(143, 122, 122);
        }
        .box:hover{
            cursor: pointer;
            background-color: rgba(255, 21, 21, 0.612);
            box-shadow: 0px 3px 12px rgb(255, 66, 66);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
</html>
