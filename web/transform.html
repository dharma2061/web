<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
background-color: aquamarine;
height:200px;
width:200px;
transition:all 1s;
        }
        .box:hover{
            /* transform: rotate(20deg); */
            cursor: pointer;
transform: translate(100px,100px);
        }
        .parent{
background-color: rgb(0, 108, 72);
height:200px;
width:200px;

}

    </style>
</head>
<body>
    <div class="parent">
    <div class="box"></div>
</div>
</body>
</html>
